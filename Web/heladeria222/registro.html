            <form method="post">

                <input  type="text" placeholder="Apellido Paterno" required="true" minlength="6" maxlength="40">
                <input  type="text" placeholder="Apellido Materno" required="true" minlength="6" maxlength="40">

                <input  type="number" placeholder="Teléfono fijo" min="5500000000" max="5599999999" required="true">
                <input  type="number" placeholder="Teléfono celular" min="5500000000" max="5599999999" required="true">
                <input  type="email" placeholder="Email" required="true" minlength="6" maxlength="45">
                <input  type="password" placeholder="Contraseña" required="true" minlength="6" maxlength="45">

            </form>
