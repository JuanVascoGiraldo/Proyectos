<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="shortcut icon" href="./multimedia/Helados.png">

    <title>Iniciar sesión</title>
</head>
<body style="font-family: 'Noto Sans JP', sans-serif;">
    <header class="header">
        <div class="container logo-nav-container">
            <h1 style="font-family: 'Noto Sans JP', sans-serif;">BENYS Y JERYS</h1>
            <span class="menu-icon">Ver menú</span>
            <nav class="navigation">

                </ul>
            </nav>
        </div>
    </header>
    <div class="main">
        <div class="centrar">
                <form method="post" name="iniciar" >
                    <h2>Inicia sesión</h2>
                    <input class="form-control" type="text" name="email" placeholder="E-mail Usuario" minlength="6" maxlength="45" style="font-family: 'Noto Sans JP', sans-serif;">
                    <input class="form-control" type="password" placeholder="Contraseña"  name="pass" minlength="6" maxlength="40" style="font-family: 'Noto Sans JP', sans-serif;">
                    <button class="boton" type="button" onclick="iniciarsesion()" style="font-family: 'Noto Sans JP', sans-serif;">Iniciar sesión</button>
                </form>
                <script src="js/validar.js"></script>
        </div>
    </div>
